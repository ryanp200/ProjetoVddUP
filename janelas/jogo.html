    <script>
        // Matriz de perguntas (exemplo com algumas perguntas)
        const questions = [
            {
                id: 1,
                category: "Exercício Físico",
                difficulty: "fácil",
                question: "Qual é a principal função do alongamento pós-treino: evitar lesão ou melhorar a flexibilidade?",
                options: [
                    "Evitar lesão",
                    "Melhorar a flexibilidade",
                    "Aumentar a força muscular",
                    "Reduzir o peso corporal"
                ],
                correctAnswer: 1,
                explanation: "A principal função do alongamento pós-treino é melhorar a flexibilidade, ajudando a relaxar os músculos e aumentar a amplitude de movimento. Evitar lesões é mais associado ao aquecimento pré-treino, enquanto força muscular e perda de peso não são objetivos diretos do alongamento."
            },
            {
                id: 2,
                category: "Exercício Físico",
                difficulty: "fácil",
                question: "Fazer exercícios em jejum sempre acelera o emagrecimento?",
                options: [
                    "Sim, sempre acelera",
                    "Não, depende do tipo de exercício",
                    "Não, pode até atrapalhar",
                    "Sim, mas só em exercícios longos"
                ],
                correctAnswer: 2,
                explanation: "Fazer exercícios em jejum não garante aceleração do emagrecimento. Pode funcionar para algumas pessoas, mas para outras, a falta de energia pode reduzir a intensidade do treino, diminuindo a queima calórica. O emagrecimento depende mais do balanço calórico geral."
            },
            {
                id: 3,
                category: "Exercício Físico",
                difficulty: "difícil",
                question: "Por que descansar entre os treinos pode ser tão importante quanto o treino em si?",
                options: [
                    "Evita o ganho de peso",
                    "Permite a recuperação muscular",
                    "Aumenta a frequência cardíaca",
                    "Reduz a necessidade de sono"
                ],
                correctAnswer: 1,
                explanation: "Descansar entre os treinos é crucial para a recuperação muscular, permitindo que as fibras musculares se reparem e cresçam, além de prevenir lesões por overuse. As outras opções não têm relação direta com o descanso entre treinos."
            },
            // Adicionar as demais perguntas (completar até 50 fáceis e 30 difíceis)
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Função para embaralhar array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Selecionar perguntas aleatoriamente
        function getRandomQuestions(difficulty, count) {
            const filtered = questions.filter(q => q.difficulty === difficulty);
            return shuffle(filtered).slice(0, count);
        }

        // Iniciar nova rodada
        function startRound() {
            currentQuestions = [
                ...getRandomQuestions("fácil", 10),
                ...getRandomQuestions("difícil", 10)
            ];
            currentQuestions = shuffle(currentQuestions);
            currentQuestionIndex = 0;
            score = 0;
            $("#score").text(`Acertos: ${score} / 20`);
            $("#restart-button").hide();
            displayQuestion();
        }

        // Exibir pergunta atual
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            $("#question-text").text(question.question);
            $("#opcoes-resposta-container button").removeClass("correct incorrect").prop("disabled", false);
            $("#feedback").text("");
            $("#next-button").hide();

            $("#opcoes-resposta-container button").each((index, button) => {
                $(button).text(question.options[index]);
            });
        }

        // Verificar resposta
        function checkAnswer(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            $("#opcoes-resposta-container button").prop("disabled", true);

            if (selectedIndex === question.correctAnswer) {
                score++;
                $("#feedback").html(`<span style="color: green;">Correto!</span>`);
                $(`#opcoes-resposta-container button:eq(${selectedIndex})`).addClass("correct");
            } else {
                $("#feedback").html(`Errado! ${question.explanation}<br><strong>Resposta correta:</strong> ${question.options[question.correctAnswer]}`);
                $(`#opcoes-resposta-container button:eq(${selectedIndex})`).addClass("incorrect");
                $(`#opcoes-resposta-container button:eq(${question.correctAnswer})`).addClass("correct");
            }

            $("#score").text(`Acertos: ${score} / 20`);
            $("#next-button").show();

            if (currentQuestionIndex === currentQuestions.length - 1) {
                $("#next-button").hide();
                $("#restart-button").show();
            }
        }

        $(document).ready(() => {
            startRound();

            // Clique nas opções
            $("#opcoes-resposta-container button").click(function() {
                const index = $("#opcoes-resposta-container button").index(this);
                checkAnswer(index);
            });

            $("#next-button").click(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    displayQuestion();
                }
            });

            // Nova rodada
            $("#restart-button").click(() => {
                startRound();
            });
        });
    </script>
